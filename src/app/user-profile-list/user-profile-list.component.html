<table style="margin-top:20px" id="doctor-table" class="table table-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Present Address</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{ user.userID }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.emailId }}</td>
      <td>{{ user.presentAddress }}</td>
      <td>{{ user.dob }}</td>
    </tr>
  </tbody>
</table>

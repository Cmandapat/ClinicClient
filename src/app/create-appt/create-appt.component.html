<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        CREATE APPOINTMENT
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label">Doctor</label>
              <select
                class="form-control"
                [(ngModel)]="appt.doctorID"
                (ngModelChange)="onChange($event, appt.doctorID)"
                name="blah"
                required
              >
                <option *ngFor="let doc of doctors | async" [value]="doc.id">
                  {{ doc.firstName | titlecase }}
                  {{ doc.lastName | titlecase }},
                  {{ doc.specialization | titlecase }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-control-label">Symptoms</label>
              <input
                type="text"
                style="padding : 1px"
                [(ngModel)]="appt.symptoms"
                class="form-control"
                name="blah1"
                i
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">Appointment Date</label>
              <input
                style="padding : 1px"
                type="date"
                name="apptDate"
                class="form-control"
                [(ngModel)]="appt.apptDate"
                required
                i
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">Appointment Date</label>
              <input
                style="padding : 1px"
                type="time"
                value="09:00:00"
                id="appt"
                name="appt"
                min="09:00"
                max="17:00"
                [(ngModel)]="appt.apptTime"
                step="900"
                class="form-control"
                required
                i
              />
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
                <button
                  type="submit"
                  class="btn btn-outline-primary"
                  (click)="createAppt()"
                >
                  CREATE!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>

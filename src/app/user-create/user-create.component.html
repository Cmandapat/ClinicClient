<div class="container">
  <div class="user-profile-container">
    <form autocomplete="off">
      First Name: <br /><input
        name="firstname"
        [(ngModel)]="user.firstName"
        class="form-control"
      /><br />
      Last Name: <br /><input
        name="lastname"
        [(ngModel)]="user.lastName"
        class="form-control"
      /><br />
      DOB: <br /><input
        class="form-control"
        name="date"
        type="date"
        [(ngModel)]="user.dob"
      /><br />
      <h2>{{ user.date }}</h2>
      Gender:<br />
      <input
        type="radio"
        [(ngModel)]="user.gender"
        name="gender"
        value="male"
        checked
      />
      Male <br />
      <input
        type="radio"
        [(ngModel)]="user.gender"
        name="gender"
        value="female"
      />
      Female <br />
      Current Address:<br />
      <input
        name="currAdd"
        class="form-control"
        [(ngModel)]="user.presentAddress"
      /><br />
      Permanent Address: <br />
      <input
        name="permAdd"
        class="form-control"
        [(ngModel)]="user.permanentAddress"
      /><br />
      EmailID: <br /><input
        class="form-control"
        name="email"
        [(ngModel)]="user.emailId"
      /><br />
      Phone: <br />
      <input
        name="phoneNumber"
        class="form-control"
        [(ngModel)]="user.phoneNumber"
      /><br />
      Password: <br />
      <input
        type="password"
        autocomplete="off"
        name="password"
        [(ngModel)]="user.password"
        class="form-control"
      /><br />
      <button class="btn btn-primary" (click)="createUser()">Create</button>
    </form>
  </div>
</div>

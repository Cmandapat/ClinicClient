<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        ADD DOCTOR
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label">FirstName</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="doctor.firstName"
                name="docname"
                style="padding : 1px"
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">Last Name</label>
              <input
                style="padding : 1px"
                type="text"
                [(ngModel)]="doctor.lastName"
                name="docname"
                class="form-control"
                i
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">Years of Experience</label>
              <input
                style="padding : 1px"
                type="text"
                [(ngModel)]="doctor.yearsOfExperience"
                name="docyoe"
                class="form-control"
                i
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">Specialization</label>
              <select [(ngModel)]="doctor.specialization" name="docspecs">
                <option>Dermatologist</option>
                <option>Family Physician</option>
                <option>Obstetricians and Gynecologist </option>
                <option>Ophthalmologist </option>
                <option>Pediatrician</option>
                <option>Sports Medicine Specialists </option>
              </select>
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
                <button
                  type="submit"
                  class="btn btn-outline-primary"
                  (click)="createDoctor()"
                >
                  Add Doctor
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>
